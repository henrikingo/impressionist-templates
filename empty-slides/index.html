<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Empty slides | Impressionist template with just empty white slides</title>
    <meta name="description" content="Impressionist template with just empty white slides" />
    <meta name="author" content="Henrik Ingo" />
    <link href="css/empty-slides.css" rel="stylesheet" />
</head>

<body class="impress-not-supported">
<div class="fallback-message">
    <p>Your browser <b>doesn't support the features required</b> by impress.js, so you are presented with a simplified version of this presentation.</p>
    <p>For the best experience please use the latest <b>Chrome</b>, <b>Safari</b> or <b>Firefox</b> browser.</p>
</div>

<div id="impress" data-transition-duration="2000">

    <div class="step" data-x="0" data-y="0" data-z="350">
        <p>Slide one</p>
    </div>

    <div id="overview" class="step" data-x="700" data-y="-100" data-z="1000" data-scale="1" style="pointer-events: none;">
    </div>
</div>

<div id="impress-toolbar"></div>
<div id="impress-help"></div>



<script type="text/javascript" src="impress.js/js/impress.js"></script>
<script>impress().init();</script>

</body>
</html>
